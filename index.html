<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>대체거래소</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.0/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #024164;
            -webkit-overflow-scrolling: touch;
        }
        .container {
            width: 100%;
            max-width: 540px;
            margin: 0 auto;
            overflow-x: hidden;
            padding: 0 0px;
            box-sizing: border-box;
        }
        #lottie-container {
            width: 100%;
            height: 100vh;
            will-change: transform;
        }
        .content-image {
            width: 100%;
            height: auto;
            transform: translateY(100px);
            opacity: 0;
            transition: all 1s ease-out;
            will-change: transform, opacity;
        }
        .content-image.visible {
            transform: translateY(0);
            opacity: 1;
        }

        @media screen and (max-width: 540px) {
            .container {
                padding: 0 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="lottie-container"></div>
        <img src="대체거래소 안내.png" class="content-image" alt="대체거래소 안내">
    </div>

    <script>
        // Lottie 애니메이션 초기화
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: '대체거래소.json'
        });

        // ScrollMagic 컨트롤러 초기화
        const controller = new ScrollMagic.Controller();

        // Lottie 애니메이션을 위한 씬
        new ScrollMagic.Scene({
            triggerElement: "#lottie-container",
            duration: '150%',
            triggerHook: 0
        })
        .setPin("#lottie-container")
        .on("progress", function(e) {
            requestAnimationFrame(() => {
                const frame = Math.min(Math.floor(e.progress * animation.totalFrames), animation.totalFrames - 1);
                animation.goToAndStop(frame, true);
            });
        })
        .addTo(controller);

        // 이미지 애니메이션을 위한 씬
        new ScrollMagic.Scene({
            triggerElement: ".content-image",
            triggerHook: 0.8
        })
        .on("enter", function() {
            requestAnimationFrame(() => {
                document.querySelector('.content-image').classList.add('visible');
            });
        })
        .addTo(controller);
    </script>
</body>
</html>
